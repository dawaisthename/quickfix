{% extends "Admin/base.html" %}{% block content %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {%for user in users %}
    <tr>
      <th scope="row">1</th>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <a class="btn btn-sm btn-info" href="/users_update/{{user.id}}"
          >Update</a
        >
        <a class="btn btn-sm btn-danger" href="/users_delete/{{user.id}}"
          >Delete</a
        >
      </td>
    </tr>
    {%endfor%}
  </tbody>
</table>

{% endblock %}
