{% extends "Admin/base.html" %} {% block content %}
<div class="container">
  <form action="/users_update/{{user.id}}" method="POST">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        value="{{user.email}}"
      />
    </div>
    <div class="form-group">
      <label for="firstName">Full Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="Full_Name"
        placeholder="Enter Full Name"
        value="{{user.name}}"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        value="{{user.password}}"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        value="{{user.password}}"
        placeholder="Confirm password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
